<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnKash</title>

    <!-- Tailwind & DaisiUI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F5F7] h-[100vh] flex flex-col items-center justify-center">
    <div class="h-[130px] w-[300px] bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="Mark sign">
    </div>
    <form class="w-[350px] bg-white rounded-3xl p-8">
        <div class="">
            <label class="font-semibold" for="">Mobile Number</label> <br>
            <input id="mobile-number" type="text" placeholder="Enter your number" class="input bg-[#F4F5F7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label> <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] mt-3 rounded-3xl" />
        </div>
        <button id="login" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Login</button>
    </form>

    <!-- JS link added -->
    <script src="scripts/script.js"></script>
</body>

</html>
